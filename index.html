<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search National Parks</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="container" role="banner">
    <h1>Search the National Parks Services API</h1>
  </header>
  <main class="container" role="main">
    <form>
      <label for="states">Enter a state's two-letter postal code (e.g. "CA" for California) or multiple codes separated
        by commas (CA,WI,OR)</label>
      <input type="text" name="states" id="js-states"><br>
      <label for="max-results">Set number of results (max 10)</label>
      <input type="number" name="max-results" id="js-max-results" value="10">
      <input type="submit" value="Search">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
